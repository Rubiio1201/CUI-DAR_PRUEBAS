            <input type="text" id="pregunta1" name="pregunta1"><br>
            <br>
            <button type="button" onclick="mostrarSiguiente('pregunta1', 'pregunta2')">Siguiente</button>
            <button type="button" id="botonEnviar" onclick="window.location.href = 'A3.2.html';">Atrás</button>

            <br>

            <input type="radio" id="sspregunta3_np/nv" name="sspregunta3" value="np/nv">

            <button type="button" id="botonEnviar" onclick="window.location.href = 'EvaluacionObjetivosA.html';">Siguiente</button>

        </form>


        <script>
        
        function mostrarSiguiente(actual, siguiente) {
                    document.getElementById(actual).style.display = "none";
                    document.getElementById(siguiente).style.display = "block";
                }
        
                function mostrarAnterior(actual, anterior) {
                    document.getElementById(actual).style.display = "none";
                    document.getElementById(anterior).style.display = "block";
                }
        </script>
