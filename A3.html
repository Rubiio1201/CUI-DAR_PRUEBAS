        <div id="pregunta1" class="pregunta">

            <label for="pregunta1_np/nv">NP/NV</label><br>
            <br>

            <label for="pregunta3_np/nv">NP/NV</label><br>
            <br>
            <label for="pregunta4">¿El paciente presenta otra sintomatología emocional?</label><br>
            <input type="radio" id="pregunta4_si" name="pregunta4" value="si">
            <label for="pregunta4_si">Sí</label>
            <input type="radio" id="pregunta4_no" name="pregunta4" value="no">
            <label for="pregunta4_no">No</label>
            <input type="radio" id="pregunta4_np/nv" name="pregunta4" value="np/nv">
            <label for="pregunta4_np/nv">NP/NV</label>
            <br>
            <label for="pregunta4">Especifique:</label>
            <input type="text" id="pregunta4" name="pregunta4"><br>

            <input type="radio" id="pregunta5_si" name="pregunta5" value="si">
            <label for="pregunta5_si">Sí</label>
            <input type="radio" id="pregunta5_no" name="pregunta5" value="no">
            <label for="pregunta5_no">No</label>
            <input type="radio" id="pregunta5_np/nv" name="pregunta5" value="np/nv">
            <label for="pregunta5_np/nv">NP/NV</label>
            <br>
            <label for="pregunta5">Especifique:</label>
            <input type="text" id="pregunta5" name="pregunta5"><br>
            <br>
            <button type="button" onclick="mostrarSiguiente('pregunta1', 'pregunta2')">Siguiente</button>
        </div>
    <div id="pregunta2" class="pregunta" style="display: none;">
    <label for="pregunta6">¿Es necesaria la valoración del paciente por Psicología del EID?</label><br>
    <input type="radio" id="pregunta6_si" name="pregunta6" value="si">

    <input type="radio" id="pregunta6_no" name="pregunta6" value="no">
    <label for="pregunta6_no">No</label>
    <input type="radio" id="pregunta6_np/nv" name="pregunta6" value="np/nv">
    <label for="pregunta6_np/nv">NP/NV</label>
    <button type="button" onclick="mostrarAnterior('pregunta2', 'pregunta1')">Atrás</button>
    <button type="button" onclick="mostrarSiguiente('pregunta2', 'pregunta3')">Siguiente</button>
</div>

    <input type="radio" id="pregunta10_si" name="pregunta10" value="si">

    <input type="radio" id="pregunta10_no" name="pregunta10" value="no">

    <input type="radio" id="pregunta11_si" name="pregunta11" value="si">
    <label for="pregunta11_si">Sí</label>
    <input type="radio" id="pregunta11_no" name="pregunta11" value="no">

    <input type="radio" id="pregunta11_np/nv" name="pregunta11" value="np/nv">
    <label for="pregunta11_np/nv">NP/NV</label>
    <br>
    <label for="pregunta11">Especifique:</label>
    <input type="text" id="pregunta11" name="pregunta11"><br>
    <br>
    <label for="pregunta12">¿Existe psicopatología previa o actual en el familiar/cuidador que pueda dificultar el afrontamiento de la enfermedad en relación con el tratamiento y/o cuidados?</label><br>
    <input type="radio" id="pregunta12_si" name="pregunta12" value="si">
    <label for="pregunta12_si">Sí</label>
    <input type="radio" id="pregunta12_no" name="pregunta12" value="no">
    <label for="pregunta12_no">No</label>
    <input type="radio" id="pregunta12_np/nv" name="pregunta12" value="np/nv">
    <label for="pregunta12_np/nv">NP/NV</label><br>
    <br>
    <label for="pregunta13">En caso afirmativo, ¿Está o ha estado en tratamiento?</label><br>
    <input type="radio" id="pregunta13_si" name="pregunta13" value="si">
    <label for="pregunta13_si">Sí</label>
    <input type="radio" id="pregunta13_no" name="pregunta13" value="no">
    <label for="pregunta13_no">No</label>
    <input type="radio" id="pregunta13_np/nv" name="pregunta13" value="np/nv">
    <label for="pregunta13_np/nv">NP/NV</label><br>
    <br>
    <button type="button" id="botonEnviar" onclick="window.location.href = 'A3.2.html';">Siguiente</button>
    <button type="button" onclick="mostrarAnterior('pregunta3', 'pregunta2')">Atrás</button>
</div>

</form>


<script>

function mostrarSiguiente(actual, siguiente) {
            document.getElementById(actual).style.display = "none";
            document.getElementById(siguiente).style.display = "block";
        }

        function mostrarAnterior(actual, anterior) {
            document.getElementById(actual).style.display = "none";
            document.getElementById(anterior).style.display = "block";
        }
</script>
