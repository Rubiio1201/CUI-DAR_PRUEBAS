        </div>
        <script>
            function mostrarSiguiente(idPreguntaActual) {
        var preguntaActual = document.getElementById(idPreguntaActual);
        var siguientePregunta = preguntaActual.nextElementSibling;

    function mostrarAnterior(idPreguntaActual) {
        var preguntaActual = document.getElementById(idPreguntaActual);

        preguntaActual.style.display = "none";
