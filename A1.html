      <script>
        function mostrarSiguiente(idPreguntaActual) {
            var preguntaActual = document.getElementById(idPreguntaActual);
            var siguientePregunta = preguntaActual.nextElementSibling;
            
            preguntaActual.style.display = "none";
            if (siguientePregunta && siguientePregunta.id !== "botonEnviar") {
                siguientePregunta.style.display = "block";
            } else {
                document.getElementById("botonEnviar").style.display = "block";
            }
        }
        function mostrarAnterior(idPreguntaActual) {
            var preguntaActual = document.getElementById(idPreguntaActual);
            var preguntaAnterior = preguntaActual.previousElementSibling;

            preguntaActual.style.display = "none";
            if (preguntaAnterior) {
                preguntaAnterior.style.display = "block";
            }
        }
    </script>
